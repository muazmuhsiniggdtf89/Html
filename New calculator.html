<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body { margin: 0;

display: flex;

justify-content: center;

align-items: center;

height: 100vh;

background: black;

font-family: Arial, sans-serif; }

#calculator { background: #333;

padding: 20px;

border-radius: 10px;

width: 320px; }

#display { width: 100%;

height: 60px;

font-size: 2rem;

text-align: right;

padding: 10px;

margin-bottom: 10px;

background: #444;

color: #fff;

border: none;

border-radius: 5px; }

#keys

{ display: grid;

grid-template-columns: repeat(4, 1fr); gap: 8px; }

button { height: 60px;

font-size: 1.5rem;

background: #555; color: #fff; border: none; border-radius:70%; cursor: pointer; transition: 0.2s; }

button:hover { background: #666; }

button:active { background: #777; }
.operator-btn { background: #ff9500; }

.operator-btn:hover { background: #ffa500; }

.operator-btn:active { background: #ffb700; }
    </style>
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
    <div id="keys">
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')" class="operator-btn">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
        <button onclick="clearDisplay()" class="operator-btn">C</button>
        <button onclick="appendToDisplay('%')" class="operator-btn">%</button>
        <button onclick="appendToDisplay('^')" class="operator-btn">^</button>
            </div>
        </div>
        <script src="calculator.js"></script>
</body>
</html>
